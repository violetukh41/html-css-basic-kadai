      <section>
       <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>

      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <form action="submit_form.php" method="post">
            <!-- 氏名 -->
            <label for="name">氏名</label>
            <input type="text" id="name" name="name" placeholder="名前を入力してください" required>
            <br><br>
    
            <!-- 年代 -->
            <label for="age">年代</label>
            <select id="age" name="age" required>
                <option value="">選択してください</option>
                <option value="10代以下">10代以下</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代以上">40代以上</option>
            </select>
            <br><br>
    
            <!-- 性別 -->
            <label>性別</label>
            <input type="radio" id="male" name="gender" value="男性" required>
            <label for="male">男性</label>
            <input type="radio" id="female" name="gender" value="女性">
            <label for="female">女性</label>
            <input type="radio" id="other" name="gender" value="その他">
            <label for="other">その他</label>
            <br><br>
    
            <!-- おすすめ和菓子の名称 -->
            <label for="wagashi">おすすめ和菓子の名称</label>
            <input type="text" id="wagashi" name="wagashi" placeholder="例：みたらし団子" required>
            <br><br>
    
            <!-- おすすめする理由 -->
            <label for="reason">おすすめする理由</label>
            <textarea id="reason" name="reason" rows="5" cols="30" placeholder="理由を記入してください" required></textarea>
            <br><br>
    
            <!-- 個人情報保護方針に同意 -->
            <label for="agree">個人情報保護方針に同意する</label>
            <input type="checkbox" id="agree" name="agree" required>
            <br><br>
    
            <!-- ボタン -->
            <button type="submit">送信</button>
            <button type="reset">リセット</button>
        </form>
      </section>
